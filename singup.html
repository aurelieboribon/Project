<html>
<head>
    <title>Login Form Design</title>
    <link rel="stylesheet" href="./style.css"/>
<body>
    <div class="loginbox">
      <img src="./images/icon.png" class="avatar">
        <h1>Login</h1>
        <form>
            <p>Surname</p>
              <input type="sname" name="" placeholder="Insert Surname">
            <p>First Name</p>
              <input type="fname" name="" placeholder="Insert First Name">
            <p>Username</p>
                <input type="text" name="" placeholder="Insert Username">
            <p>Password</p>
                <input type="password" name="" placeholder="Insert Password">
              
                <input type="submit" name="" value="Create Account"><br>
                  
        </form>
    </div>

</body>
</head>
</html>
